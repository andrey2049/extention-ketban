<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Auto Kết Bạn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
      background: #fff;
    }
    h3 {
      margin-top: 0;
      text-align: center;
      color: #1877f2;
    }
    .group {
      margin-bottom: 10px;
    }
    .group label {
      font-size: 13px;
    }
    button {
      width: 48%;
      padding: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    #log {
      height: 150px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 5px;
    }
  </style>
</head>
<body>

<h3>Auto Kết Bạn</h3>

<div class="group">
  <b>Ngưỡng chạy:</b><br />
  <label><input type="radio" name="limit" value="25" /> 25</label>
  <label><input type="radio" name="limit" value="50" /> 50</label>
  <label><input type="radio" name="limit" value="100" /> 100</label>
  <label><input type="radio" name="limit" value="200" checked /> 200</label>
</div>

<div class="group">
  Delay (giây):
  <input type="number" id="delay" value="1" min="1" style="width: 60px" />
</div>

<div class="group">
  Khu vực:
  <input
    type="text"
    id="locations"
    value="Hà Nội, Hà Đông, Xuân Mai, Chúc Sơn, Hòa Bình"
    style="width: 100%"
  />
</div>

<div class="group">
  <button id="start">▶ Bắt đầu</button>
  <button id="stop">⏹ Dừng</button>
</div>

<p id="sent-count">Đã gửi: 0</p>
<p id="skipped-count">Bị loại: 0</p>
<p id="total-count" style="font-weight:bold;color:#1877f2">Tổng đã xử lý: 0</p>

<div id="log"></div>

<script src="popup.js"></script>
</body>
</html>
